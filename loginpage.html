<html>
<head>
    <title>CoffeeSHOP Register</title>
    <link rel="icon" type="images" href="icon-1.png">
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Welcome to CoffeeSHOP</h1>
            <form action="homepage.html" class="form" autocomplete="off">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="xxxxxxxxx@gmail.com" required> <br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="07xxxxxxxx" pattern="07[0-9]{8}" required> <br>

                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required> <br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>

                    <button type="submit" class="register">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
